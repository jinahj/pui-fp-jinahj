<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Landing Page</title>
    <script defer src="js/entries-collection.js"></script>
    <link rel="stylesheet" href="css/entries-collection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="nav-bar">
      <!--view past entries-->
      <a href="index.html" class="display-past-entry">
        <button class="button-container">
          <i class="fa-solid fa-backward fa-2x" alt="cloud icon"></i>
          <p class="button-label">BACK</p>
        </button>
      </a>
  
      <a class="display-past-entry">
        <button id="remove-fill" class="button-container">
        </button>
      </a>
    </div>
  
    <h1 class="main-title">Your Collection of Good & Happy Things</h1>
  
    <div class="entries-box">
      <h3 id="no-past-entries">There are no past entries to display. Open a new good & happy thing!</h3>
    </div>



    <div class="popup" id="popup">
      <p id="circle"></p>
      <h2>Thank You!</h2> 
      <p>Your Details have been Successfully Submitted. Thanks!</p>
      <button type="btn2" onclick="closePopup()">Close</button>
    </div>


  </body>
</html>
